{% extends "baseapp/base.html" %}
{% block content%}
{% for profession in professions %}
    <li>
        {{profession}}
        {% if not profession.tittle == "без должности" %}
            <a href="{% url 'baseapp:profession' profession.id%}"> изменить </a>
            <a href="{% url 'baseapp:del_profession' profession.id%}"> удалить </a>
        {% endif %}
    </li>
{% endfor %}

{% endblock content%}
